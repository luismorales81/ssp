      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomasViewDlg" widgetVar="IdiomasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIdiomasTitle}">

                        <h:outputText value="#{bundle.ViewIdiomasLabel_nivelLectura}"/>
                        <h:outputText value="#{idiomasController.selected.nivelLectura}" title="#{bundle.ViewIdiomasTitle_nivelLectura}"/>
                        <h:outputText value="#{bundle.ViewIdiomasLabel_idPersona}"/>
                        <h:outputText value="#{idiomasController.selected.idPersona}" title="#{bundle.ViewIdiomasTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IdiomasViewDialog.hide()"/>
