<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPerfilCompetenciaMbtiTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PerfilCompetenciaMbtiListForm">
                <p:panel header="#{bundle.ListPerfilCompetenciaMbtiTitle}">
                    <p:dataTable id="datalist" value="#{perfilCompetenciaMbtiController.items}" var="item"
                                 selectionMode="single" selection="#{perfilCompetenciaMbtiController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idPCM}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilCompetenciaMbtiTitle_idPCM}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPCM}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilCompetenciaMbtiTitle_valor}"/>
                            </f:facet>
                            <h:outputText value="#{item.valor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilCompetenciaMbtiTitle_idCompetencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCompetencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilCompetenciaMbtiTitle_idMbti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMbti}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPerfilCompetenciaMbtiTitle_idPerfil}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPerfil}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{perfilCompetenciaMbtiController.prepareCreate}" update=":PerfilCompetenciaMbtiCreateForm" oncomplete="PF('PerfilCompetenciaMbtiCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PerfilCompetenciaMbtiViewForm" oncomplete="PF('PerfilCompetenciaMbtiViewDialog').show()" disabled="#{empty perfilCompetenciaMbtiController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PerfilCompetenciaMbtiEditForm" oncomplete="PF('PerfilCompetenciaMbtiEditDialog').show()" disabled="#{empty perfilCompetenciaMbtiController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{perfilCompetenciaMbtiController.destroy}" update=":growl,datalist" disabled="#{empty perfilCompetenciaMbtiController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
