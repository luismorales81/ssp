<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ConvocatoriaViewDlg" widgetVar="ConvocatoriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConvocatoriaTitle}">
            <h:form id="ConvocatoriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{convocatoriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewConvocatoriaLabel_idConvocatoria}"/>
                        <h:outputText value="#{convocatoriaController.selected.idConvocatoria}" title="#{bundle.ViewConvocatoriaTitle_idConvocatoria}"/>
                        <h:outputText value="#{bundle.ViewConvocatoriaLabel_descripcionPuesto}"/>
                        <h:outputText value="#{convocatoriaController.selected.descripcionPuesto}" title="#{bundle.ViewConvocatoriaTitle_descripcionPuesto}"/>
                        <h:outputText value="#{bundle.ViewConvocatoriaLabel_fechaCreacion}"/>
                        <h:outputText value="#{convocatoriaController.selected.fechaCreacion}" title="#{bundle.ViewConvocatoriaTitle_fechaCreacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewConvocatoriaLabel_idPerfil}"/>
                        <h:outputText value="#{convocatoriaController.selected.idPerfil}" title="#{bundle.ViewConvocatoriaTitle_idPerfil}"/>
                        <h:outputText value="#{bundle.ViewConvocatoriaLabel_idUsuario}"/>
                        <h:outputText value="#{convocatoriaController.selected.idUsuario}" title="#{bundle.ViewConvocatoriaTitle_idUsuario}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConvocatoriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
