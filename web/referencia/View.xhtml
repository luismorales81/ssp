<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReferenciaViewDlg" widgetVar="ReferenciaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewReferenciaTitle}">
            <h:form id="ReferenciaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{referenciaController.selected != null}">
                        <h:outputText value="#{bundle.ViewReferenciaLabel_idReferencia}"/>
                        <h:outputText value="#{referenciaController.selected.idReferencia}" title="#{bundle.ViewReferenciaTitle_idReferencia}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_nombreApellido}"/>
                        <h:outputText value="#{referenciaController.selected.nombreApellido}" title="#{bundle.ViewReferenciaTitle_nombreApellido}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_email}"/>
                        <h:outputText value="#{referenciaController.selected.email}" title="#{bundle.ViewReferenciaTitle_email}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_telefono}"/>
                        <h:outputText value="#{referenciaController.selected.telefono}" title="#{bundle.ViewReferenciaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_tipoRelacion}"/>
                        <h:outputText value="#{referenciaController.selected.tipoRelacion}" title="#{bundle.ViewReferenciaTitle_tipoRelacion}"/>
                        <h:outputText value="#{bundle.ViewReferenciaLabel_idPersona}"/>
                        <h:outputText value="#{referenciaController.selected.idPersona}" title="#{bundle.ViewReferenciaTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ReferenciaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
