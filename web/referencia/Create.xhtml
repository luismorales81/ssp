<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReferenciaCreateDlg" widgetVar="ReferenciaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReferenciaTitle}">
            <h:form id="ReferenciaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{referenciaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_idReferencia}" for="idReferencia" />
                        <p:inputText id="idReferencia" value="#{referenciaController.selected.idReferencia}" title="#{bundle.CreateReferenciaTitle_idReferencia}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_idReferencia}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_nombreApellido}" for="nombreApellido" />
                        <p:inputText id="nombreApellido" value="#{referenciaController.selected.nombreApellido}" title="#{bundle.CreateReferenciaTitle_nombreApellido}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_nombreApellido}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_email}" for="email" />
                        <p:inputText id="email" value="#{referenciaController.selected.email}" title="#{bundle.CreateReferenciaTitle_email}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{referenciaController.selected.telefono}" title="#{bundle.CreateReferenciaTitle_telefono}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_tipoRelacion}" for="tipoRelacion" />
                        <p:inputText id="tipoRelacion" value="#{referenciaController.selected.tipoRelacion}" title="#{bundle.CreateReferenciaTitle_tipoRelacion}" required="true" requiredMessage="#{bundle.CreateReferenciaRequiredMessage_tipoRelacion}"/>
                        <p:outputLabel value="#{bundle.CreateReferenciaLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{referenciaController.selected.idPersona}" required="true" requiredMessage="#{bundle.EditReferenciaRequiredMessage_idPersona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{referenciaController.create}" value="#{bundle.Save}" update="display,:ReferenciaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReferenciaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReferenciaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
