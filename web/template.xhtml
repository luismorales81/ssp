<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{bundle.Maintenance}">
                            <p:menuitem value="Competencias" outcome="/competencias/List.xhtml" />
                            <p:menuitem value="Convocatoria" outcome="/convocatoria/List.xhtml" />
                            <p:menuitem value="ConvocatoriaPostulante" outcome="/convocatoriaPostulante/List.xhtml" />
                            <p:menuitem value="Experienciaprofesional" outcome="/experienciaprofesional/List.xhtml" />
                            <p:menuitem value="Formacionacademica" outcome="/formacionacademica/List.xhtml" />
                            <p:menuitem value="Formacioncomplementaria" outcome="/formacioncomplementaria/List.xhtml" />
                            <p:menuitem value="FortalezasDebilidades" outcome="/fortalezasDebilidades/List.xhtml" />
                            <p:menuitem value="Idiomas" outcome="/idiomas/List.xhtml" />
                            <p:menuitem value="Mbti" outcome="/mbti/List.xhtml" />
                            <p:menuitem value="Perfil" outcome="/perfil/List.xhtml" />
                            <p:menuitem value="PerfilCompetenciaMbti" outcome="/perfilCompetenciaMbti/List.xhtml" />
                            <p:menuitem value="Persona" outcome="/persona/List.xhtml" />
                            <p:menuitem value="PreguntasMbti" outcome="/preguntasMbti/List.xhtml" />
                            <p:menuitem value="Referencia" outcome="/referencia/List.xhtml" />
                            <p:menuitem value="TestmbtiPostulante" outcome="/testmbtiPostulante/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/usuario/List.xhtml" />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
