<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListExperienciaprofesionalTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ExperienciaprofesionalListForm">
                <p:panel header="#{bundle.ListExperienciaprofesionalTitle}">
                    <p:dataTable id="datalist" value="#{experienciaprofesionalController.items}" var="item"
                                 selectionMode="single" selection="#{experienciaprofesionalController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idExpProf}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_idExpProf}"/>
                            </f:facet>
                            <h:outputText value="#{item.idExpProf}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_lugar}"/>
                            </f:facet>
                            <h:outputText value="#{item.lugar}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_descripcionPuesto}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionPuesto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_descripcionFunciones}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcionFunciones}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_trabajaAhi}"/>
                            </f:facet>
                            <h:outputText value="#{item.trabajaAhi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListExperienciaprofesionalTitle_idPersona}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPersona}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{experienciaprofesionalController.prepareCreate}" update=":ExperienciaprofesionalCreateForm" oncomplete="PF('ExperienciaprofesionalCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ExperienciaprofesionalViewForm" oncomplete="PF('ExperienciaprofesionalViewDialog').show()" disabled="#{empty experienciaprofesionalController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ExperienciaprofesionalEditForm" oncomplete="PF('ExperienciaprofesionalEditDialog').show()" disabled="#{empty experienciaprofesionalController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{experienciaprofesionalController.destroy}" update=":growl,datalist" disabled="#{empty experienciaprofesionalController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
