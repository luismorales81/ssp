<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ExperienciaprofesionalViewDlg" widgetVar="ExperienciaprofesionalViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewExperienciaprofesionalTitle}">
            <h:form id="ExperienciaprofesionalViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{experienciaprofesionalController.selected != null}">
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_idExpProf}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.idExpProf}" title="#{bundle.ViewExperienciaprofesionalTitle_idExpProf}"/>
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_lugar}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.lugar}" title="#{bundle.ViewExperienciaprofesionalTitle_lugar}"/>
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_descripcionPuesto}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.descripcionPuesto}" title="#{bundle.ViewExperienciaprofesionalTitle_descripcionPuesto}"/>
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_descripcionFunciones}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.descripcionFunciones}" title="#{bundle.ViewExperienciaprofesionalTitle_descripcionFunciones}"/>
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_fechaInicio}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.fechaInicio}" title="#{bundle.ViewExperienciaprofesionalTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_fechaFin}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.fechaFin}" title="#{bundle.ViewExperienciaprofesionalTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_trabajaAhi}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.trabajaAhi}" title="#{bundle.ViewExperienciaprofesionalTitle_trabajaAhi}"/>
                        <h:outputText value="#{bundle.ViewExperienciaprofesionalLabel_idPersona}"/>
                        <h:outputText value="#{experienciaprofesionalController.selected.idPersona}" title="#{bundle.ViewExperienciaprofesionalTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ExperienciaprofesionalViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
