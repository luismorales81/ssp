<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTestmbtiPostulanteTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TestmbtiPostulanteListForm">
                <p:panel header="#{bundle.ListTestmbtiPostulanteTitle}">
                    <p:dataTable id="datalist" value="#{testmbtiPostulanteController.items}" var="item"
                                 selectionMode="single" selection="#{testmbtiPostulanteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idTP}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestmbtiPostulanteTitle_idTP}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTP}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestmbtiPostulanteTitle_puntajeObtenido}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntajeObtenido}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestmbtiPostulanteTitle_idConvocPost}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConvocPost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTestmbtiPostulanteTitle_idMbti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMbti}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testmbtiPostulanteController.prepareCreate}" update=":TestmbtiPostulanteCreateForm" oncomplete="PF('TestmbtiPostulanteCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TestmbtiPostulanteViewForm" oncomplete="PF('TestmbtiPostulanteViewDialog').show()" disabled="#{empty testmbtiPostulanteController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TestmbtiPostulanteEditForm" oncomplete="PF('TestmbtiPostulanteEditDialog').show()" disabled="#{empty testmbtiPostulanteController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testmbtiPostulanteController.destroy}" update=":growl,datalist" disabled="#{empty testmbtiPostulanteController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
