<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaEditDlg" widgetVar="PersonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPersonaTitle}">
            <h:form id="PersonaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPersonaLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.EditPersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_apeyNom}" for="apeyNom" />
                        <p:inputText id="apeyNom" value="#{personaController.selected.apeyNom}" title="#{bundle.EditPersonaTitle_apeyNom}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apeyNom}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{personaController.selected.dni}" title="#{bundle.EditPersonaTitle_dni}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_dni}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_cuil}" for="cuil" />
                        <p:inputText id="cuil" value="#{personaController.selected.cuil}" title="#{bundle.EditPersonaTitle_cuil}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_cuil}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{personaController.selected.foto}" title="#{bundle.EditPersonaTitle_foto}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.EditPersonaTitle_sexo}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_lugarNacimineto}" for="lugarNacimineto" />
                        <p:inputText id="lugarNacimineto" value="#{personaController.selected.lugarNacimineto}" title="#{bundle.EditPersonaTitle_lugarNacimineto}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_lugarNacimineto}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_estadoCivil}" for="estadoCivil" />
                        <p:inputText id="estadoCivil" value="#{personaController.selected.estadoCivil}" title="#{bundle.EditPersonaTitle_estadoCivil}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_estadoCivil}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{bundle.EditPersonaTitle_direccion}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.EditPersonaTitle_telefono}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{personaController.selected.mail}" title="#{bundle.EditPersonaTitle_mail}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_mail}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_carnetConducir}" for="carnetConducir" />
                        <p:inputText id="carnetConducir" value="#{personaController.selected.carnetConducir}" title="#{bundle.EditPersonaTitle_carnetConducir}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_carnetConducir}"/>
                        <p:outputLabel value="#{bundle.EditPersonaLabel_dispViajes}" for="dispViajes" />
                        <p:inputText id="dispViajes" value="#{personaController.selected.dispViajes}" title="#{bundle.EditPersonaTitle_dispViajes}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_dispViajes}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.update}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
