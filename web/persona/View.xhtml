<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaViewDlg" widgetVar="PersonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPersonaTitle}">
            <h:form id="PersonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPersonaLabel_idPersona}"/>
                        <h:outputText value="#{personaController.selected.idPersona}" title="#{bundle.ViewPersonaTitle_idPersona}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_apeyNom}"/>
                        <h:outputText value="#{personaController.selected.apeyNom}" title="#{bundle.ViewPersonaTitle_apeyNom}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_dni}"/>
                        <h:outputText value="#{personaController.selected.dni}" title="#{bundle.ViewPersonaTitle_dni}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_cuil}"/>
                        <h:outputText value="#{personaController.selected.cuil}" title="#{bundle.ViewPersonaTitle_cuil}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_foto}"/>
                        <h:outputText value="#{personaController.selected.foto}" title="#{bundle.ViewPersonaTitle_foto}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_sexo}"/>
                        <h:outputText value="#{personaController.selected.sexo}" title="#{bundle.ViewPersonaTitle_sexo}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_fechaNacimiento}"/>
                        <h:outputText value="#{personaController.selected.fechaNacimiento}" title="#{bundle.ViewPersonaTitle_fechaNacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPersonaLabel_lugarNacimineto}"/>
                        <h:outputText value="#{personaController.selected.lugarNacimineto}" title="#{bundle.ViewPersonaTitle_lugarNacimineto}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_estadoCivil}"/>
                        <h:outputText value="#{personaController.selected.estadoCivil}" title="#{bundle.ViewPersonaTitle_estadoCivil}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_direccion}"/>
                        <h:outputText value="#{personaController.selected.direccion}" title="#{bundle.ViewPersonaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_telefono}"/>
                        <h:outputText value="#{personaController.selected.telefono}" title="#{bundle.ViewPersonaTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_mail}"/>
                        <h:outputText value="#{personaController.selected.mail}" title="#{bundle.ViewPersonaTitle_mail}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_carnetConducir}"/>
                        <h:outputText value="#{personaController.selected.carnetConducir}" title="#{bundle.ViewPersonaTitle_carnetConducir}"/>
                        <h:outputText value="#{bundle.ViewPersonaLabel_dispViajes}"/>
                        <h:outputText value="#{personaController.selected.dispViajes}" title="#{bundle.ViewPersonaTitle_dispViajes}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PersonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
