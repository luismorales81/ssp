<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonaCreateDlg" widgetVar="PersonaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonaTitle}">
            <h:form id="PersonaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_idPersona}" for="idPersona" />
                        <p:inputText id="idPersona" value="#{personaController.selected.idPersona}" title="#{bundle.CreatePersonaTitle_idPersona}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_idPersona}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_apeyNom}" for="apeyNom" />
                        <p:inputText id="apeyNom" value="#{personaController.selected.apeyNom}" title="#{bundle.CreatePersonaTitle_apeyNom}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_apeyNom}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_dni}" for="dni" />
                        <p:inputText id="dni" value="#{personaController.selected.dni}" title="#{bundle.CreatePersonaTitle_dni}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_dni}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_cuil}" for="cuil" />
                        <p:inputText id="cuil" value="#{personaController.selected.cuil}" title="#{bundle.CreatePersonaTitle_cuil}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_cuil}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_foto}" for="foto" />
                        <p:inputTextarea rows="4" cols="30" id="foto" value="#{personaController.selected.foto}" title="#{bundle.CreatePersonaTitle_foto}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_sexo}" for="sexo" />
                        <p:inputText id="sexo" value="#{personaController.selected.sexo}" title="#{bundle.CreatePersonaTitle_sexo}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_sexo}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimiento}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_lugarNacimineto}" for="lugarNacimineto" />
                        <p:inputText id="lugarNacimineto" value="#{personaController.selected.lugarNacimineto}" title="#{bundle.CreatePersonaTitle_lugarNacimineto}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_lugarNacimineto}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_estadoCivil}" for="estadoCivil" />
                        <p:inputText id="estadoCivil" value="#{personaController.selected.estadoCivil}" title="#{bundle.CreatePersonaTitle_estadoCivil}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_estadoCivil}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{bundle.CreatePersonaTitle_direccion}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{personaController.selected.telefono}" title="#{bundle.CreatePersonaTitle_telefono}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_mail}" for="mail" />
                        <p:inputText id="mail" value="#{personaController.selected.mail}" title="#{bundle.CreatePersonaTitle_mail}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_mail}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_carnetConducir}" for="carnetConducir" />
                        <p:inputText id="carnetConducir" value="#{personaController.selected.carnetConducir}" title="#{bundle.CreatePersonaTitle_carnetConducir}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_carnetConducir}"/>
                        <p:outputLabel value="#{bundle.CreatePersonaLabel_dispViajes}" for="dispViajes" />
                        <p:inputText id="dispViajes" value="#{personaController.selected.dispViajes}" title="#{bundle.CreatePersonaTitle_dispViajes}" required="true" requiredMessage="#{bundle.CreatePersonaRequiredMessage_dispViajes}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{personaController.create}" value="#{bundle.Save}" update="display,:PersonaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
