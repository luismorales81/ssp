<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFortalezasDebilidadesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FortalezasDebilidadesListForm">
                <p:panel header="#{bundle.ListFortalezasDebilidadesTitle}">
                    <p:dataTable id="datalist" value="#{fortalezasDebilidadesController.items}" var="item"
                                 selectionMode="single" selection="#{fortalezasDebilidadesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idFD}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFortalezasDebilidadesTitle_idFD}"/>
                            </f:facet>
                            <h:outputText value="#{item.idFD}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFortalezasDebilidadesTitle_tiutlo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tiutlo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFortalezasDebilidadesTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFortalezasDebilidadesTitle_esFortaleza}"/>
                            </f:facet>
                            <h:outputText value="#{item.esFortaleza}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFortalezasDebilidadesTitle_idMbti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMbti}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fortalezasDebilidadesController.prepareCreate}" update=":FortalezasDebilidadesCreateForm" oncomplete="PF('FortalezasDebilidadesCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FortalezasDebilidadesViewForm" oncomplete="PF('FortalezasDebilidadesViewDialog').show()" disabled="#{empty fortalezasDebilidadesController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FortalezasDebilidadesEditForm" oncomplete="PF('FortalezasDebilidadesEditDialog').show()" disabled="#{empty fortalezasDebilidadesController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fortalezasDebilidadesController.destroy}" update=":growl,datalist" disabled="#{empty fortalezasDebilidadesController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
