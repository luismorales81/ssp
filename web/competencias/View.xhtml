<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetenciasViewDlg" widgetVar="CompetenciasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompetenciasTitle}">
            <h:form id="CompetenciasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competenciasController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompetenciasLabel_idCompetencia}"/>
                        <h:outputText value="#{competenciasController.selected.idCompetencia}" title="#{bundle.ViewCompetenciasTitle_idCompetencia}"/>
                        <h:outputText value="#{bundle.ViewCompetenciasLabel_nombre}"/>
                        <h:outputText value="#{competenciasController.selected.nombre}" title="#{bundle.ViewCompetenciasTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewCompetenciasLabel_descripcion}"/>
                        <h:outputText value="#{competenciasController.selected.descripcion}" title="#{bundle.ViewCompetenciasTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompetenciasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
