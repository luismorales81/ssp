<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreguntasMbtiViewDlg" widgetVar="PreguntasMbtiViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPreguntasMbtiTitle}">
            <h:form id="PreguntasMbtiViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{preguntasMbtiController.selected != null}">
                        <h:outputText value="#{bundle.ViewPreguntasMbtiLabel_idPM}"/>
                        <h:outputText value="#{preguntasMbtiController.selected.idPM}" title="#{bundle.ViewPreguntasMbtiTitle_idPM}"/>
                        <h:outputText value="#{bundle.ViewPreguntasMbtiLabel_descripcion}"/>
                        <h:outputText value="#{preguntasMbtiController.selected.descripcion}" title="#{bundle.ViewPreguntasMbtiTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewPreguntasMbtiLabel_reaccionEsperada}"/>
                        <h:outputText value="#{preguntasMbtiController.selected.reaccionEsperada}" title="#{bundle.ViewPreguntasMbtiTitle_reaccionEsperada}"/>
                        <h:outputText value="#{bundle.ViewPreguntasMbtiLabel_idCompetencia}"/>
                        <h:outputText value="#{preguntasMbtiController.selected.idCompetencia}" title="#{bundle.ViewPreguntasMbtiTitle_idCompetencia}"/>

                    <p:commandButton value="#{bundle.Close}" onclick="PreguntasMbtiViewDialog.hide()"/>
