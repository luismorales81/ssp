<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormacioncomplementariaCreateDlg" widgetVar="FormacioncomplementariaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFormacioncomplementariaTitle}">
            <h:form id="FormacioncomplementariaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formacioncomplementariaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFormacioncomplementariaLabel_idFormComplementaria}" for="idFormComplementaria" />
                        <p:inputText id="idFormComplementaria" value="#{formacioncomplementariaController.selected.idFormComplementaria}" title="#{bundle.CreateFormacioncomplementariaTitle_idFormComplementaria}" required="true" requiredMessage="#{bundle.CreateFormacioncomplementariaRequiredMessage_idFormComplementaria}"/>
                        <p:outputLabel value="#{bundle.CreateFormacioncomplementariaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{formacioncomplementariaController.selected.descripcion}" title="#{bundle.CreateFormacioncomplementariaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateFormacioncomplementariaRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateFormacioncomplementariaLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{formacioncomplementariaController.selected.fecha}" title="#{bundle.EditFormacioncomplementariaTitle_fecha}" required="true" requiredMessage="#{bundle.EditFormacioncomplementariaRequiredMessage_fecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFormacioncomplementariaLabel_lugar}" for="lugar" />
                        <p:inputText id="lugar" value="#{formacioncomplementariaController.selected.lugar}" title="#{bundle.CreateFormacioncomplementariaTitle_lugar}" required="true" requiredMessage="#{bundle.CreateFormacioncomplementariaRequiredMessage_lugar}"/>
                        <p:outputLabel value="#{bundle.CreateFormacioncomplementariaLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{formacioncomplementariaController.selected.idPersona}" required="true" requiredMessage="#{bundle.EditFormacioncomplementariaRequiredMessage_idPersona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{formacioncomplementariaController.create}" value="#{bundle.Save}" update="display,:FormacioncomplementariaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FormacioncomplementariaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FormacioncomplementariaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
