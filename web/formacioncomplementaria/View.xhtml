<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormacioncomplementariaViewDlg" widgetVar="FormacioncomplementariaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormacioncomplementariaTitle}">
            <h:form id="FormacioncomplementariaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formacioncomplementariaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormacioncomplementariaLabel_idFormComplementaria}"/>
                        <h:outputText value="#{formacioncomplementariaController.selected.idFormComplementaria}" title="#{bundle.ViewFormacioncomplementariaTitle_idFormComplementaria}"/>
                        <h:outputText value="#{bundle.ViewFormacioncomplementariaLabel_descripcion}"/>
                        <h:outputText value="#{formacioncomplementariaController.selected.descripcion}" title="#{bundle.ViewFormacioncomplementariaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewFormacioncomplementariaLabel_fecha}"/>
                        <h:outputText value="#{formacioncomplementariaController.selected.fecha}" title="#{bundle.ViewFormacioncomplementariaTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFormacioncomplementariaLabel_lugar}"/>
                        <h:outputText value="#{formacioncomplementariaController.selected.lugar}" title="#{bundle.ViewFormacioncomplementariaTitle_lugar}"/>
                        <h:outputText value="#{bundle.ViewFormacioncomplementariaLabel_idPersona}"/>
                        <h:outputText value="#{formacioncomplementariaController.selected.idPersona}" title="#{bundle.ViewFormacioncomplementariaTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormacioncomplementariaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
