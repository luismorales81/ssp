<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FormacionacademicaViewDlg" widgetVar="FormacionacademicaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFormacionacademicaTitle}">
            <h:form id="FormacionacademicaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{formacionacademicaController.selected != null}">
                        <h:outputText value="#{bundle.ViewFormacionacademicaLabel_idForm}"/>
                        <h:outputText value="#{formacionacademicaController.selected.idForm}" title="#{bundle.ViewFormacionacademicaTitle_idForm}"/>
                        <h:outputText value="#{bundle.ViewFormacionacademicaLabel_institucion}"/>
                        <h:outputText value="#{formacionacademicaController.selected.institucion}" title="#{bundle.ViewFormacionacademicaTitle_institucion}"/>
                        <h:outputText value="#{bundle.ViewFormacionacademicaLabel_lugar}"/>
                        <h:outputText value="#{formacionacademicaController.selected.lugar}" title="#{bundle.ViewFormacionacademicaTitle_lugar}"/>
                        <h:outputText value="#{bundle.ViewFormacionacademicaLabel_fechaInicio}"/>
                        <h:outputText value="#{formacionacademicaController.selected.fechaInicio}" title="#{bundle.ViewFormacionacademicaTitle_fechaInicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFormacionacademicaLabel_fechaFin}"/>
                        <h:outputText value="#{formacionacademicaController.selected.fechaFin}" title="#{bundle.ViewFormacionacademicaTitle_fechaFin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFormacionacademicaLabel_estadoFormacion}"/>
                        <h:outputText value="#{formacionacademicaController.selected.estadoFormacion}" title="#{bundle.ViewFormacionacademicaTitle_estadoFormacion}"/>
                        <h:outputText value="#{bundle.ViewFormacionacademicaLabel_idPersona}"/>
                        <h:outputText value="#{formacionacademicaController.selected.idPersona}" title="#{bundle.ViewFormacionacademicaTitle_idPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FormacionacademicaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
